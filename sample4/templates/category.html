<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
{% for product in products%}
    {% if title in product %}
        <a href="{{title}}/{{product[1]}}" style="text-decoration: none;color: black"><h3>{{product[1]}}</h3></a>
    {% endif %}
{% endfor %}
</body>
</html>
